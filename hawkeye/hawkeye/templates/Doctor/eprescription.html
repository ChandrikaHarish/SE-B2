{% extends "Base/base.html" %}

{% block customCSS %}

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href={{ url_for("static",filename="css/Doctor/style.css") }}>

{% endblock %}

{% block customContent %}

    <div class="container">
        <h2>Stacked form</h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="form-group">
                <label>Symptoms:</label>
                <input type="text" class="form-control" id="symptoms" placeholder="Enter symptoms" name="symptoms">
            </div>
            <div class="form-group">
                <label>Prescription:</label>
                <input type="text" class="form-control" id="prescription" placeholder="Enter prescription" name="prescription">
            </div>
            <div class="form-group">
                <label>Lab Tests:</label>
                <input type="text" class="form-control" id="labtests" placeholder="Enter lab tests" name="lab_tests">
            </div>
            <!-- <div class="form-group form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                      </label>
                    </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock %}


{% block customJS %}

{% endblock %}
